<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 20px 30px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .header-info h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .status {
      font-size: 14px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      max-width: 80%;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .bot .message-avatar {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .message-content {
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      line-height: 1.5;
    }

    .user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .bot .message-content {
      background: white;
      border: 1px solid #e2e8f0;
    }

    .chat-input {
      padding: 20px 30px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    #message:focus {
      border-color: #4facfe;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .send-button {
      padding: 15px 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 80px;
      justify-content: center;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
      max-width: 80%;
    }

    .typing-content {
      background: white;
      padding: 16px 20px;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .welcome-message {
      text-align: center;
      color: #64748b;
      padding: 40px 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .welcome-message h3 {
      color: #1e293b;
      margin-bottom: 10px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .chat-container {
        height: 95vh;
        border-radius: 15px;
      }
      
      .chat-header {
        padding: 15px 20px;
      }
      
      .header-info h2 {
        font-size: 20px;
      }
      
      .chat-input {
        padding: 15px 20px;
        gap: 10px;
      }
      
      #message {
        padding: 12px 16px;
        font-size: 16px;
      }
      
      .send-button {
        padding: 12px 16px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">ðŸ¤–</div>
      <div class="header-info">
        <h2>Abhi Bot</h2>
        <div class="status">Online</div>
      </div>
    </div>

    <div id="messages">
      <div class="welcome-message">
        <h3>Welcome to Abhi Bot! ðŸ‘‹</h3>
        <p>I'm here to help you with any questions or tasks. Feel free to start a conversation!</p>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="message-avatar">ðŸ¤–</div>
      <div class="typing-content">
        <span>Bot is typing</span>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="message" placeholder="Type your message here..." />
      <button class="send-button" onclick="sendMessage()" id="sendBtn">
        <span>Send</span>
        <span>âž¤</span>
      </button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    // Auto-scroll to bottom
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      typingIndicator.style.display = 'flex';
      scrollToBottom();
    }

    // Hide typing indicator
    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    // Add message to chat
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
        <div class="message-content">${content}</div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
      
      // Remove welcome message if it exists
      const welcomeMsg = document.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.remove();
      }
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      // Disable input and button
      messageInput.disabled = true;
      sendButton.disabled = true;
      sendButton.innerHTML = '<span>Sending...</span>';

      // Add user message
      addMessage(msg, true);
      messageInput.value = "";

      // Show typing indicator
      showTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        const botReply = data.reply || "I'm sorry, I couldn't process your message. Please try again.";
        
        // Hide typing indicator
        hideTyping();
        
        // Add bot response
        addMessage(botReply);
        
      } catch (err) {
        hideTyping();
        addMessage("I'm having trouble connecting right now. Please check your connection and try again.", false);
        console.error('Error:', err);
      } finally {
        // Re-enable input and button
        messageInput.disabled = false;
        sendButton.disabled = false;
        sendButton.innerHTML = '<span>Send</span><span>âž¤</span>';
        messageInput.focus();
      }
    }

    // Enter key to send message
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus input on load
    window.addEventListener('load', function() {
      messageInput.focus();
    });

    // Auto-resize input (optional enhancement)
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
